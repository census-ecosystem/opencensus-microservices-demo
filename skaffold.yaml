apiVersion: skaffold/v1alpha4
kind: Config
build:
  artifacts:
  - image: gcr.io/opencensus-microservices-demo/emailservice
    context: src/emailservice
  - image: gcr.io/opencensus-microservices-demo/productcatalogservice
    context: src/productcatalogservice
  - image: gcr.io/opencensus-microservices-demo/recommendationservice
    context: src/recommendationservice
  - image: gcr.io/opencensus-microservices-demo/shippingservice
    context: src/shippingservice
  - image: gcr.io/opencensus-microservices-demo/checkoutservice
    context: src/checkoutservice
  - image: gcr.io/opencensus-microservices-demo/paymentservice
    context: src/paymentservice
  - image: gcr.io/opencensus-microservices-demo/currencyservice
    context: src/currencyservice
  - image: gcr.io/opencensus-microservices-demo/cartservice
    context: src/cartservice
  - image: gcr.io/opencensus-microservices-demo/frontend
    context: src/frontend
  - image: gcr.io/opencensus-microservices-demo/loadgenerator
    context: src/loadgenerator
  - image: gcr.io/opencensus-microservices-demo/adservice
    context: src/adservice
  - image: gcr.io/opencensus-microservices-demo/grafana
    context: src/grafana
  - image: gcr.io/opencensus-microservices-demo/prometheus
    context: src/prometheus
  - image: gcr.io/opencensus-microservices-demo/jaeger
    context: src/jaeger
  tagPolicy:
    gitCommit: {}
deploy:
  kubectl:
    manifests:
    - ./kubernetes-manifests/**.yaml
    

profiles:
  # "travis-ci" profile is used to build the images without
  # pushing them.
  - name: travis-ci
    build:
      local:
        push: false
  # "gcb" profile allows building and pushing the images
  # on Google Container Builder without requiring docker
  # installed on the developer machine. However, note that
  # since GCB does not cache the builds, each build will
  # start from scratch and therefore take a long time.
  #
  # This is not used by default. To use it, run:
  #     skaffold run -p gcb
  - name: gcb
    build:
      googleCloudBuild:
        diskSizeGb: 300
        machineType: N1_HIGHCPU_32
