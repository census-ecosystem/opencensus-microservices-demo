apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: jaeger
spec:
  template:
    metadata:
      labels:
        app: jaeger
    spec:
      containers:
      - name: jaeger
        image: gcr.io/opencensus-microservices-demo/jaeger
        ports:
        - containerPort: 9411
          name: zipkin
        - containerPort: 5775
          name: zipkin-thrift
          protocol: UDP
        - containerPort: 6831
          name: thrift
          protocol: UDP
        - containerPort: 6832
          name: bin-thrift
          protocol: UDP
        - containerPort: 5778
          name: config
          protocol: TCP
        - containerPort: 16686
          name: frontend
          protocol: TCP
        - containerPort: 14268
          name: thrift-direct
          protocol: TCP
        readinessProbe:
          periodSeconds: 5
          tcpSocket:
            port: 16686
        livenessProbe:
          periodSeconds: 5
          tcpSocket:
            port: 16686
        env:
        - name: COLLECTOR_ZIPKIN_HTTP_PORT
          value: "9411"
        volumeMounts:
        - mountPath: /data
          name: jaeger-data
        resources:
          limits:
            memory: 256Mi
            cpu: 125m
          requests:
            cpu: 70m
            memory: 200Mi
      volumes:
      - name: jaeger-data
        emptyDir: {}
---
apiVersion: v1
kind: Service
metadata:
  name: jaeger
spec:
  type: ClusterIP
  selector:
    app: jaeger
  ports:
  - name: zipkin
    port: 9411
    targetPort: 9411
  - name: zipkin-thrift
    port: 5775
    targetPort: 5775
    protocol: UDP
  - name: jaeger-thrift
    port: 6831
    targetPort: 6831
    protocol: UDP
  - name: jaeger-binary-thrift
    port: 6832
    targetPort: 6832
    protocol: UDP
  - name: config
    port: 5778
    targetPort: 5778
    protocol: TCP
  - name: frontend
    port: 16686
    targetPort: 16686
    protocol: TCP
  - name: jaeger-thrift-direct
    port: 14268
    targetPort: 14268
    protocol: TCP
---
apiVersion: v1
kind: Service
metadata:
  name: jaeger-external
spec:
  type: LoadBalancer
  selector:
    app: jaeger
  ports:
  - name: http
    port: 16686
    targetPort: 16686
